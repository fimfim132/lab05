<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change mode</title>
    <link rel="stylesheet" href="mode.css">
    <script src="mode.js" defer></script>
</head>
<body>
    <h1 id="head1">GOOD MORNING</h1>
    <h2 id="head2">This is day time!</h2>
    <p>This <span style="color: red;" id="span1">word</span> will be red in day and blue in night.</p>
    <p id="p1">Click the button below to activate the night mode.</p>
    <button type="button" class="btn" id="btn1">Activate the night mode</button>
    <button type="button" class="btn hidden" id="btn2">Activate the day mode</button>
</body>
</html>
